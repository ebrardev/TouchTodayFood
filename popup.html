<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>TouchYourFood</title>
</head>
<body>
    <!-- <p class="text">Touch your Today food.</p> -->
    <div class="container">

        <div class="spinBtn">
          Touch
             </div>
             <div class="wheel">
                 <div class="number" style="--i:1; --clr:#DB7093">
                     <span>Salad</span>
                 </div>
                 <div class="number" style="--i:2; --clr:#48D1CC">
                     <span>Hamburger</span>
                 </div>
                 <div class="number" style="--i:3; --clr:#D63E92">
                     <span>Steak</span>
                 </div>
                 <div class="number" style="--i:4; --clr:#B8860B">
                     <span>Pasta</span>
                 </div>
                 <div class="number" style="--i:5; --clr:#0c1fc9">
                     <span>kebab</span>
                 </div>
                 <div class="number" style="--i:6; --clr:#FF7F50">
                     <span>Sushi</span>
                 </div>
                 <div class="number" style="--i:7; --clr:#2E8B57">
                     <span>Pizza</span>
                 </div>
                 <div class="number" style="--i:8; --clr:#6495ED">
                     <span>Fish</span>
                 </div>
    </div>
    

    <script src="popup.js"> </script>
</body>

</html>
